    body {

    h1 {

    }
    .form-container {
      max-width: 800px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .media-buttons {
      grid-column: span 2;
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .media-button {
      flex: 1;
      padding: 1rem;
      border: 2px dashed #ccc;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    .location-options {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .submit-button {
      grid-column: span 2;
      padding: 1rem;
      background-color: #f26c2d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .submit-button:hover {
      background-color: #d85b1f;
    }
  </style>
</head>

  <form class="form-container">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your full name" />
    </div>

    <div class="form-group">
      <label for="Category">Category</label>
      <select id="Category">
        <option>Select</option>
        <option>Strength Training</option>
        <option>Nutrition Coaching</option>
        <option>Mindset & Performance</option>
      </select>
    </div>

    <div class="form-group">
      <label for="About Me">About Me</label>
      <textarea id="About Me" placeholder="Short professional summary"></textarea>
    </div>

    <div class="form-group">
      <label>Location Type</label>
      <div class="location-options">
        <label><input type="radio" name="locationType" value="in-person" /> In Person</label>
        <label><input type="radio" name="locationType" value="virtual" /> Virtual</label>
        <label><input type="radio" name="locationType" value="hybrid" /> Hybrid</label>
      </div>
      <input type="text" placeholder="e.g. Seattle, WA" />
    </div>

    <div class="form-group">
      <label for="Services">Services</label>
      <textarea id="Services" placeholder="1. Briefly outline the types of sessions you provide (e.g., private, semi-private, group), your areas of expertise (e.g., tennis, squash, performance coaching), and any virtual or location-based options.

2. Cancellation & Rescheduling Policies

3. Packages & Subscriptions "></textarea>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="(555) 123-4567" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="name@example.com" />
    </div>

    <div class="form-group">
      <label for="experience">Experience</label>
      <input type="text" id="experience" placeholder="e.g. 10 years coaching" />
    </div>

    <div class="form-group">
      <label for="social">Social Media</label>
      <input type="text" id="social" placeholder="@username" />
    </div>

    <div class="form-group">
      <label for="rate">Rate</label>
      <input type="text" id="rate" placeholder="$150/hour" />
    </div>

    <div class="form-group">
      <label for="availability">Availability</label>
      <input type="text" id="availability" placeholder="e.g. Weekdays 9amâ€“5pm" />
    </div>
